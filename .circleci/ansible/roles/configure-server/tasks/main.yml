- name: "Add Node.js from Nodesource"
  become: true
  shell: |
   curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -

-   name: "update apt"
    become: true
    apt:
        update_cache: yes

-   name: "upgrade apt packages"
    become: true
    apt:
        upgrade: "yes"

-   name: "install dependencies."
    become: true
    apt:
        name: ["nodejs", "npm"]
        state: latest
        update_cache: yes

-   name: "install n"
    become: true
    npm:
        name: n
        global: yes
        production: yes

- name: "Install Node.js 13"
  become: true
  apt:
   name: ["nodejs"]
   state: latest
   update_cache: yes
   
- name: "Install PM2 Globally"
  npm: 
   name: pm2
   global: yes
   production: yes
   state: present


